<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>login</title>
</head>
<body class="body_login">
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <form class="form-container form_login mt-5 ">
                    <h1 class="form-title text-white fw-bold fs-1 text-center text-capitalize"><span class="letter_style">S</span>e <span class="letter_style">c</span>onnecter</h1>
                    <div class="lign-separe"></div>
                    <div class="form-group mt-1">
                        <label class="text-white fs-6 mt-1">Entrer votre Nom</label>
                        <input type="text" class="form-control mt-1 inpu_modif" placeholder="Exemple: Jean">
                    </div>
                    <div class="form-group mt-1">
                        <label class="text-white fs-6 mt-1">Enter votre E-mail</label>
                        <input type="text" class="form-control mt-1 inpu_modif" placeholder="Exemple: Jean@.com">
                    </div>
                    <div class="form-group mt-1">
                        <label class="text-white fs-6 mt-1">Entrer votre mot de passe</label>
                        <input type="password" class="form-control mt-1 inpu_modif">
                    </div>
                    <div class="form-group mt-2">
                        <input type="checkbox" name="" class="form-check-input">
                        <label class="check_text"> Se souvenir de moi</label>
                    </div>
                    <button type="connecter" class="btn btn-block mt-3 con_btn fw-bold">Connecter</button>
                </form>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
